<!DOCTYPE html>
<html lang="en" dir=""ltr">
    <head>
        <meta charset="utf-8">
        <title> Snake Game in JS | Emmanuel Azubuike </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 0</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <img src="images/left.png" alt="Left" width="45" height="45" data-key="ArrowLeft">
                <img src="images/up.png" alt="Up"  width="45" height="45" data-key="ArrowUp">
                <img src="images/right.png" alt="Right"  width="45" height="45" data-key="ArrowRight">
                <img src="images/down.png" alt="Down"  width="45" height="45" data-key="ArrowDown">
            </div>
        </div>
       
    </body>
</html>
